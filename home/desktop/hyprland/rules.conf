# Window and workspace rules

# Workspace assignments
windowrule = match:class code-url-handler, workspace 1
windowrule = match:class vivaldi-stable, workspace 2
windowrule = match:class Vivaldi-stable, workspace 2
windowrule = match:class firefox, workspace 2
windowrule = match:class chromium, workspace 2
windowrule = match:class Spotify, workspace 3
windowrule = match:title Spotify, workspace 3

# Suppress maximize events
windowrule = match:class .*, suppress_event maximize

# Steam/game launcher fix for empty windows
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false, no_focus on

# Smart gaps â€” remove gaps when only one tiled window, keep top gap for waybar
workspace = w[tv1], gapsout:10 0 0 0, gapsin:0
workspace = f[1], gapsout:10 0 0 0, gapsin:0

# Remove rounding on single-window workspaces
windowrule = match:workspace w[tv1], border_size 0
windowrule = match:workspace w[tv1], rounding 0
windowrule = match:workspace f[1], border_size 0
windowrule = match:workspace f[1], rounding 0
